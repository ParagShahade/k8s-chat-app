kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: chatapp-ingress
  namespace: chatapp
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:  
    - host: chatapp.com
      http:
        paths:
        - path: "/"
          pathType: Prefix
          backend:
            service:
              name: frontend-service
              port:
                number: 80
        - path: "/api"
          pathType: Prefix
          backend:
            service:
              name: backend
              port:
                number: 5001